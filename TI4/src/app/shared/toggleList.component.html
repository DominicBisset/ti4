
<div [style.max-width.px]="maxWidth" style="overflow-x:scroll">
    <div *ngFor="let toggleItem of toggleItems"
             [style.width.px]="boxSize"
             [style.height.px]="boxSize"
             [style.background-color]="toggleItem.colour"
             [style.border-color]="toggleItem.state ? red : black"
             style="border-width:1px; display:inline-block"
             (click)="clicked(toggleItem)">
        <p>Current state {{toggleItem.state}}</p>
    </div>
</div>
